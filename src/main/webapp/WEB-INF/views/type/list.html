<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Types</title>
    <style>
        /* Cài đặt cơ bản */
        body {
            font-family: sans-serif;
            background-color: #fff;
            margin: 20px;
            color: #333;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        /* Các liên kết và hành động */
        .actions {
            text-align: center;
            margin-bottom: 20px;
        }
        .actions a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        /* Thông báo */
        .notify {
            text-align: center;
            margin-bottom: 20px;
        }
        .notify span {
            font-size: 14px;
            color: #4CAF50;
        }
        /* Bảng danh sách */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h3>Types</h3>
<div class="actions">
    <a th:href="@{/type/create}">Add new type</a> |
    <a th:href="@{/computer}">Computers</a>
</div>
<div class="notify" th:if="${message}">
    <span th:text="${message}"></span>
</div>
<table id="types">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t, tStatus : ${types}">
        <td th:text="${tStatus.index + 1}"></td>
        <td th:text="${t.name}"></td>
        <td><a th:href="@{/type/update/{id}(id=${t.id})}">Update</a></td>
        <td><a th:href="@{/type/delete/{id}(id=${t.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
